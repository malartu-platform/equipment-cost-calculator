<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Cost Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f6f9;
            --text-color: #2c3e50;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
        }

        main {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: #ffffff;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        #results {
            margin-top: 30px;
        }

        .result-card {
            background-color: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
        }

        .result-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .result-card p {
            margin-bottom: 5px;
        }

        .result-card strong {
            font-weight: 700;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Equipment Cost Calculator</h1>
        </header>
        <main>
            <form id="calculatorForm">
                <div class="input-group">
                    <label for="equipmentCost">Equipment Cost ($):</label>
                    <input type="number" id="equipmentCost" required min="0" step="0.01">
                </div>
                <button type="submit">Calculate Payments</button>
            </form>
            <div id="results"></div>
        </main>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculatePayments();
        });

        function calculatePayments() {
            const equipmentCost = parseFloat(document.getElementById('equipmentCost').value);
            if (isNaN(equipmentCost) || equipmentCost <= 0) {
                alert('Please enter a valid equipment cost.');
                return;
            }

            const rateFactors = [0.04428, 0.0305, 0.0238, 0.01954];
            const terms = [12, 24, 36, 48];
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            for (let i = 0; i < rateFactors.length; i++) {
                const monthlyPayment = equipmentCost * rateFactors[i];
                const totalCost = monthlyPayment * terms[i];

                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                    <h3>Option ${i + 1}</h3>
                    <p><strong>Term:</strong> ${terms[i]} months</p>
                    <p><strong>Monthly Payment:</strong> $${monthlyPayment.toFixed(2)}</p>
                    <p><strong>Total Cost:</strong> $${totalCost.toFixed(2)}</p>
                `;
                resultsDiv.appendChild(resultCard);
            }
        }
    </script>
</body>
</html>
