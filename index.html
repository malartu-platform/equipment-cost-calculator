<!DOCTYPE html>
<html>
<head>
    <title>Equipment Cost Calculator</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Calculator Container */
        #calculator {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Header */
        #calculator h2 {
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
            font-size: 24px;
        }

        /* Form Elements */
        #calculator form {
            padding: 20px;
        }

        #calculator input[type="number"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #calculator button {
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #calculator button:hover {
            background-color: #219150;
        }

        /* Results */
        #results {
            padding: 20px;
            background-color: #ecf0f1;
        }

        .result {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #27ae60;
            border-radius: 5px;
        }

        .result p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .result p strong {
            font-size: 18px;
            color: #2c3e50;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            #calculator {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Equipment Cost Calculator</h2>
    <form onsubmit="calculatePayments(); return false;">
        <input type="number" id="equipmentCost" placeholder="Enter Equipment Cost" />
        <button type="submit">Calculate Payments</button>
    </form>
    <div id="results">
        <!-- Monthly payment options will appear here -->
    </div>
</div>

<script>
    function calculatePayments() {
        var equipmentCost = parseFloat(document.getElementById('equipmentCost').value);
        if (isNaN(equipmentCost) || equipmentCost <= 0) {
            alert('Please enter a valid equipment cost.');
            return;
        }

        // Rate factors
        var rateFactors = [0.04428, 0.0305, 0.0238, 0.01954];
        var terms = [12, 24, 36, 48]; // Corresponding terms in months

        var resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Clear previous results

        for (var i = 0; i < rateFactors.length; i++) {
            var monthlyPayment = equipmentCost * rateFactors[i];
            var totalCost = monthlyPayment * terms[i];
            var result = document.createElement('div');
            result.className = 'result';
            result.innerHTML = `
                <p><strong>Option ${i + 1}:</strong></p>
                <p>Term: ${terms[i]} months</p>
                <p>Monthly Payment: $${monthlyPayment.toFixed(2)}</p>
                <p>Total Cost: $${totalCost.toFixed(2)}</p>
            `;
            resultsDiv.appendChild(result);
        }
    }
</script>

</body>
</html>
